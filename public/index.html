<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi ART - Clock In/Out</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        .pin-input {
            width: 60px;
            height: 70px;
            font-size: 32px;
            text-align: center;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .pin-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .pin-input.filled {
            border-color: #10b981;
            background-color: #f0fdf4;
        }

        .clock {
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            transition: all 0.3s;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            transition: all 0.3s;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-indigo-50 min-h-screen">

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-4 max-w-sm border-l-4 fade-in" id="toast-content">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i id="toast-icon" class="text-2xl"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p id="toast-message" class="text-sm font-medium text-gray-900"></p>
                </div>
                <button onclick="hideToast()" class="ml-4 text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 max-w-4xl">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-clock mr-3 text-blue-600"></i>
                Sistem Absensi
            </h1>
            <p class="text-gray-600">Masukkan PIN untuk Clock In/Out</p>
        </div>

        <!-- Clock Display -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6 text-center">
            <div class="clock text-5xl font-bold text-gray-800 mb-2" id="current-time">00:00:00</div>
            <div class="text-lg text-gray-600" id="current-date">Loading...</div>
        </div>

        <!-- PIN Input Section -->
        <div id="pin-section" class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-2">Masukkan PIN Anda</h2>
                <p class="text-gray-600">4 digit PIN</p>
            </div>

            <div class="flex justify-center gap-3 mb-6">
                <input type="password" maxlength="1" class="pin-input" id="pin1" inputmode="numeric" pattern="[0-9]" />
                <input type="password" maxlength="1" class="pin-input" id="pin2" inputmode="numeric" pattern="[0-9]" />
                <input type="password" maxlength="1" class="pin-input" id="pin3" inputmode="numeric" pattern="[0-9]" />
                <input type="password" maxlength="1" class="pin-input" id="pin4" inputmode="numeric" pattern="[0-9]" />
            </div>

            <div class="text-center mb-4">
                <button onclick="verifyPin()" class="btn-primary text-white font-semibold px-8 py-3 rounded-xl">
                    <i class="fas fa-check mr-2"></i>
                    Verify PIN
                </button>
            </div>

            <div class="text-center">
                <button onclick="clearPin()" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-redo mr-2"></i>
                    Reset PIN
                </button>
            </div>
        </div>

        <!-- Employee Info Section (Hidden by default) -->
        <div id="employee-section" class="hidden">

            <!-- Employee Info Card -->
            <div class="bg-white rounded-2xl shadow-xl p-8 mb-6 fade-in">
                <div class="flex items-center mb-6">
                    <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white text-2xl font-bold mr-4">
                        <span id="employee-initial">A</span>
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold text-gray-800" id="employee-name">-</h3>
                        <p class="text-gray-600" id="employee-phone">-</p>
                    </div>
                </div>

                <!-- Status Today -->
                <div class="bg-gray-50 rounded-xl p-4 mb-4">
                    <h4 class="font-semibold text-gray-700 mb-3">Status Hari Ini</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-600">Clock In</p>
                            <p class="text-lg font-bold text-green-600" id="today-clock-in">-</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Clock Out</p>
                            <p class="text-lg font-bold text-red-600" id="today-clock-out">-</p>
                        </div>
                    </div>
                    <div class="mt-3" id="total-hours-container" style="display: none;">
                        <p class="text-sm text-gray-600">Total Jam Kerja</p>
                        <p class="text-lg font-bold text-blue-600" id="today-total-hours">-</p>
                    </div>
                </div>

                <!-- Notes (Optional) -->
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Keterangan (Opsional)</label>
                    <textarea id="notes" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Contoh: Sakit, izin, dll..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3">
                    <button id="btn-clock-in" onclick="clockIn()" class="flex-1 btn-success text-white font-semibold px-6 py-4 rounded-xl">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Clock In
                    </button>
                    <button id="btn-clock-out" onclick="clockOut()" class="flex-1 btn-danger text-white font-semibold px-6 py-4 rounded-xl" disabled>
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Clock Out
                    </button>
                </div>

                <div class="text-center mt-4">
                    <button onclick="logout()" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Kembali
                    </button>
                </div>
            </div>

            <!-- Attendance History -->
            <div class="bg-white rounded-2xl shadow-xl p-8 fade-in">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-history mr-2 text-blue-600"></i>
                    Riwayat Absensi
                </h3>
                <p class="text-sm text-gray-600 mb-4">Periode: <span id="period-info">-</span></p>

                <div id="attendance-history" class="space-y-3">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>

    </div>

    <script src="/js/clock.js"></script>
</body>
</html>
